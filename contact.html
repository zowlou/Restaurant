                    <!-- ouverture du form -->
                    <div class="col-12 col-lg-8 col-xl-6 offset-lg-2 offset-xl-3">

                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Nom</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Entrez votre nom">

                                    <div class="form-group">
                                        <label for="formGroupExampleInput2">Prenom</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Entrez votre prenom">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre email">
                                    </div>
                                    <div class="form-group pushleft">
                                        <label for="exampleInputPassword1">Region</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                                Charleroi
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">

                                                Anderlecht
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Sujet</label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>Réservation</option>
                                            <option>Evenement</option>
                                            <option>Buisness</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Posez votre question</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Envoyez votre message</button>
                                </form>
                            </div>
                        </div>
                    </div>
